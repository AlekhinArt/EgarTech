<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="container">
    <div th:replace="fragments/header :: header"></div>
    <div th:if="${not #lists.isEmpty(cars)}">
        <div th:replace="operations/list :: carbase"></div>
    </div>
    <div class="align-template" th:if="${#lists.isEmpty(cars)}">
    </div>
    <div th:replace="fragments/footer :: footer"></div>
</div>


<div class="container">
    <div th:replace="fragments/header :: header"></div>
    <div class="container">
        <form class="form-horizontal" th:action="@{/search}" name="edit_form" id="edit_form"
              method="get" role="form">

            <div class="form-group">
                <input type="text" class="form-control" id="brand" th:name="brand" t
                       placeholder="Search by brand"
                       maxlength="100"/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="model" th:name="model"
                       placeholder="Search by model"
                       maxlength="100"/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="category" th:name="category"
                       placeholder="Search by category"
                       maxlength="100"/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="stateNumber" th:name="stateNumber"
                       placeholder="Search by state number" maxlength="100"/>
            </div>

            <div class="form-group">
                <input type="number" class="form-control" id="yearOfRelease" th:name="yearOfRelease"
                       placeholder="Search by year of release" min="1900" max="2025"/>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
    </div>
</div>
</div>

</form>

</body>
</html>
